{% extends 'maltlager/base.html' %}
{% block block_title %}{% endblock %}
{% block content %}
    <div class="container">
        <img class="banner-image" src="/static/resources/images/hops-banner.png" alt="Banner image">
    </div>
    <div class="jumbotron">
        <div class="container">
            <div id="valid" class="alert alert-success" style="display: none;">
                <strong>Tack!</strong> Ditt meddelande har skickats!
            </div>
            <div id="invalid" class="alert alert-danger" style="display: none;">
                <strong>Fel!</strong> Ditt meddelande kunde inte skickas. Har du fyllt i alla f√§lt?
            </div>
            <br>
            <form action="" method="post" class="form-vertical">
                <div class="container" style="width: 80%; display: block; margin: auto; height: auto;" >
                    {% csrf_token %}
                    <label class="col-md-2 col-xs-2" style="text-align: right;" for="id_name">Namn: </label>
                    <input class="col-md-10 col-xs-10" id="id_name" maxlength="200" name="name" type="text" required>
                    <br>
                    <br>
                    <label class="col-md-2 col-xs-2" style="text-align: right;" for="id_mail">Mail: </label>
                    <input class="col-md-10 col-xs-10" id="id_mail" maxlength="200" name="mail" type="email" required>
                    <br>
                    <br>
                    <label class="col-md-2 col-xs-2" style="text-align: right;" for="id_content">Meddelande: </label>
                    <input class="col-md-10 col-xs-10" id="id_content" maxlength="10000" name="content" type="text" required>
                </div>
                <br>
                <input type="submit" style="width: 100px; display: block; margin: auto;" class="btn btn-primary" value="Skicka" />
            </form>
        </div>
    </div>
    <script type="text/javascript">
    if (location.href.indexOf("#valid") != -1) {
        document.getElementById("valid").style.display = "block";
    }
    if (location.href.indexOf("#invalid") != -1) {
        document.getElementById("invalid").style.display = "block";
    }
    </script>
{% endblock %}
