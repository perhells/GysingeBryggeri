<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="/static/resources/images/logga.png"
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Maltlager</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="http://gysingebryggeri.se/">
                            <img src="/static/resources/images/logga.png" style="height: 50px; width:auto;">
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="http://gysingebryggeri.se/">Home</a></li>
                            <li class="active"><a href="/">Maltlager <span class="sr-only">(current)</span></a></li>
                        </ul>
                        {% if request.user.is_authenticated %} 
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/logout/">Logout({{request.user.username}})</a></li>
                            </ul>
                        {% endif %}
                        {% if request.user.is_staff %} 
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/settings/">Settings</a></li>
                            </ul>
                        {% endif %}
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="page-header">
                <h1 style="text-align:center">{% block block_title %}Maltlager{% endblock %}</h1>
            </div>
            {% block content %}
                
            {% endblock %}
        </div>
        <div id="footer">
            <div class="container">
                <p style="text-align: center">Gysinge Bryggeris√§llskap</p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
